<div class="h6">Tips and Tricks</div>
<ul>
	<li>
	double-slash <code>"//"</code> inside &lt;% ... %&gt; produces error. Use <code>/* ... */</code> for comments.<br/>
	<code>
	&lt;% // alertt(foo);  %&gt;   - <span style="color:red;font-weight:bold;">error</span><br/>
	&lt;% /* alert(foo); */%&gt;  - <span style="color:green;font-weight:bold;">OK</span>
	</code>
	</li>
</ul>
